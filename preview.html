<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contentful Live Preview Example</title>
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>

<body>
  <h1 id="page-title">Loading...</h1>
  <div id="sections"></div>

  <script>
    // Detect if the preview mode is active by checking the URL for a specific entry ID
    const urlParams = new URLSearchParams(window.location.search);
    const entryId = urlParams.get('entryId');  // Get the entry ID from the URL
    const usePreview = urlParams.has('preview');

    if (!entryId) {
      document.body.innerHTML = '<h1>Error: No entry ID provided</h1>';
      throw new Error('No entry ID provided in URL');
    }

    // Set the appropriate access token based on whether preview mode is active
    const spaceId = process.env.CONTENTFUL_SPACE_ID;
    const accessToken = usePreview
      ? process.env.CONTENTFUL_PREVIEW_API_ACCESS_TOKEN
      : process.env.CONTENTFUL_CDA_ACCESS_TOKEN;
    // Content Delivery API Key


    // Create a Contentful client instance
    const client = contentful.createClient({
      space: spaceId,
      accessToken: accessToken,
      host: usePreview ? 'preview.contentful.com' : 'cdn.contentful.com'
    });

    // Fetch and render the content
    client.getEntry(entryId)
      .then(entry => {
        const fields = entry.fields;
        // Set the page title
        document.getElementById('page-title').innerText = fields.pageName;

        // Render sections dynamically
        const sectionsContainer = document.getElementById('sections');
        fields.sections.forEach(section => {
          const sectionElement = document.createElement('div');
          sectionElement.innerHTML = `
                      <h2>${section.title}</h2>
                      <p>${section.content}</p>
                  `;
          sectionsContainer.appendChild(sectionElement);
        });
      })
      .catch(error => {
        // Handle errors
        document.body.innerHTML = '<h1>Error loading page</h1>';
        console.error('Error fetching content:', error);
      });
  </script>
</body>

</html>
