name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust if you're using a different default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Replace environment variables in files
      run: |
        # Replace placeholders with actual values from secrets
        sed -i 's/YOUR_CONTENTFUL_SPACE_ID/${{ secrets.CONTENTFUL_SPACE_ID }}/g' preview.html
        sed -i 's/YOUR_CDA_ACCESS_TOKEN/${{ secrets.CONTENTFUL_CDA_ACCESS_TOKEN }}/g' preview.html
        sed -i 's/YOUR_PREVIEW_API_ACCESS_TOKEN/${{ secrets.CONTENTFUL_PREVIEW_API_ACCESS_TOKEN }}/g' preview.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # The directory containing your HTML and JS files

