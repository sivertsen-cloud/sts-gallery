name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: |
        # Inject environment variables into the build process
        echo "CONTENTFUL_SPACE_ID=${{ secrets.CONTENTFUL_SPACE_ID }}" >> .env
        echo "CONTENTFUL_CDA_ACCESS_TOKEN=${{ secrets.CONTENTFUL_CDA_ACCESS_TOKEN }}" >> .env
        echo "CONTENTFUL_PREVIEW_API_ACCESS_TOKEN=${{ secrets.CONTENTFUL_PREVIEW_API_ACCESS_TOKEN }}" >> .env
        npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # Adjust this if your output directory is different
