<script>
  let slideIndex = 1;

  // Wait for DOM to be ready before calling showSlides
  document.addEventListener('DOMContentLoaded', function() {
    const slides = document.getElementsByClassName("gallery-image");
    console.log('Gallery images found:', slides.length);
    
    if (slides.length > 0) {
      showSlides(slideIndex);
    } else {
      console.warn('No elements with class "gallery-image" found');
    }
  });

  // Next/previous controls
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  // Thumbnail image controls
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("gallery-image");
    let dots = document.getElementsByClassName("dot");
    
    // Add safety checks
    if (slides.length === 0) {
      console.warn('No slides found');
      return;
    }
    
    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }
    
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    
    // Check if the slide exists before accessing it
    if (slides[slideIndex - 1]) {
      slides[slideIndex - 1].style.display = "inline-flex";
      slides[slideIndex - 1].style.justifyContent = "space-evenly";
      slides[slideIndex - 1].style.width = "100%";
    }
    
    if (dots[slideIndex - 1]) {
      dots[slideIndex - 1].className += " active";
    }
  }
</script>
